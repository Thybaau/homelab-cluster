{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "valhafin.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "valhafin.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host }}
      secretName: valhafin-tls
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "valhafin.fullname" $ }}-{{ .service }}
                port:
                  number: {{ if eq .service "backend" }}8080{{ else }}80{{ end }}
          {{- end }}
    {{- end }}
{{- end }}
